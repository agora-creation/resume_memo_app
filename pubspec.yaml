name: resume_memo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.0.17
  intl: ^0.17.0
  flutter_launcher_icons: ^0.11.0
  sqflite: ^2.2.4+1
  flutter_datetime_picker: ^1.5.1
  age_calculator: ^1.0.0
  data_table_2: ^2.3.12
  image_picker: ^0.8.6+1
  path_provider: ^2.0.12
  google_mobile_ads: ^2.2.0
  app_tracking_transparency: ^2.0.3
  pdf: ^3.8.4
  open_file: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSerif-Bold
      fonts:
        - asset: assets/fonts/SourceHanSerif-Bold.otf
    - family: SourceHanSerif-Regular
      fonts:
        - asset: assets/fonts/SourceHanSerif-Regular.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"