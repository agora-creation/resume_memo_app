name: resume_memo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1
  sqflite: ^2.3.3+1
  flutter_datetime_picker: ^1.5.1
  age_calculator: ^1.0.0
  data_table_2: ^2.5.15
  image_picker: ^1.1.2
  path_provider: ^2.1.3
  google_mobile_ads: ^5.1.0
  app_tracking_transparency: ^2.0.5
  pdf: ^3.11.0
  printing: ^5.13.1
  open_filex: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSerif-Bold
      fonts:
        - asset: assets/fonts/SourceHanSerif-Bold.otf
    - family: SourceHanSerif-Regular
      fonts:
        - asset: assets/fonts/SourceHanSerif-Regular.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"